<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="black-bg">
  <div class="white-bg">
    <h4>로그인하세요</h4>

    <form action="success.html">
      <div class="my-3">
        <input type="text" id="email" class="form-control">
      </div>
      <div class="my-3">
        <input type="password" id="pw" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">전송</button>
      <button type="button" class="btn btn-danger" id="close">닫기</button>
    </form>

  </div>
</div>

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand">Navbar</span>
    <span class="badge bg-dark">Dark 🔄</span>
    <button class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<ul class="list-group">
  <li class="list-group-item">An item</li>
  <li class="list-group-item">A second item</li>
  <li class="list-group-item">A third item</li>
  <li class="list-group-item">A fourth item</li>
  <li class="list-group-item">And a fifth one</li>
</ul>



<div class="main-bg">
  <h4>Shirts on Sale</h4>
  <button id="btnLogin" type="button">로그인</button>
</div>

<div class="alert alert-danger">
  <span id="time">5</span>초 이내 구매시 사은품 증정!
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" ></script>

<script>
  document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function (){
    document.getElementsByClassName('list-group')[0].classList.toggle('show');
  });

  document.getElementById('btnLogin').addEventListener('click',function (){
    document.getElementsByClassName('black-bg')[0].classList.toggle('show-modal');
    //document.querySelector('.black-bg').classList.add('show')
  });

  document.getElementsByClassName('btn-danger')[0].addEventListener('click',function (){
    document.getElementsByClassName('black-bg')[0].classList.toggle('show-modal');
  });


  document.getElementsByClassName('btn-primary')[0].addEventListener('click',function (e) {
    if (document.getElementById('email').value == '' ){
      alert('아이디입력안함')
      e.preventDefault();
    }

    if (document.getElementById('pw').value == '' ){
      alert('비밀번호입력안함')
      e.preventDefault();
    }

    if (document.getElementById('pw').value.length < 6 ){
      alert('비밀번호6자이상으로입력하세요')
      e.preventDefault();
    }

  });

  var count = 0;
  document.querySelector('.badge').addEventListener('click',function () {
    count += 1;
    console.log(count);

    if (count % 2 == 1) {
      document.querySelector('.badge').innerHTML = 'Light 🔄';
      document.querySelector('body').classList.add('dark');
    }  else {
      document.querySelector('.badge').innerHTML = 'Dark 🔄'
      document.querySelector('body').classList.remove('dark');
    }

  })


  var timer = 5;

  setInterval(function (){
    timer -= 1;
    if (timer >= 0){
      document.querySelector('.alert-danger span').innerHTML = timer;
    }
  }, 1000);




  setTimeout(function (){
    document.querySelector('.alert-danger').style.display = 'none';
  }, 5000);


  // document.getElementsByClassName('badge')[0].addEventListener('click',function () {
  //
  // })
</script>

</body>
</html>
